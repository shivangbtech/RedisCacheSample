server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2

  cache:
    type: redis

  redis:
    host: redis
    port: 6379
    timeout: 2000

  sql:
    init:
      mode: always
      continue-on-error: true

cache:
  ttl-seconds: 300
